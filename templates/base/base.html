<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!--==Title==================================-->
    <title>{% block title %}{% endblock title %}</title>

    <!--Stylesheet(CSS)==========================-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!--==Fav-icon===============================-->
    <link rel="shortcut icon" href="{% static 'images/fav-icon.png' %}"/>

    <!--==Import-poppins-font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--==Import-Monoton-Font====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <!--==Using-Font-Awesome======================-->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    {% block head_code %}{% endblock head_code %}
</head>
<body>

    <!--==Navigation===================================-->
    <nav class="navigation">
        <!--menu-btn-->
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <span class="nav-icon"></span>
        </label>
        <!--logo-->
        <a href="{% url 'index' %}" class="logo">
            Movies<span>.hd</span>
        </a>
        <!--menu-->
        <ul class="menu">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'search' %}?search=Action">Action</a></li>
            <li><a href="{% url 'search' %}?search=Horror">Horror</a></li>
            <li><a href="{% url 'index' %}">Movies</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!--Search-box-->
        <form action="{% url 'search' %}" class="search-box">
            <!--input-->
            <input type="text" name="search" value="{{search}}" placeholder="Search Movie" class="search-input" required/>
            <!--btn-->
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>
    <!--nav-end-->


    <!--==body======================================-->
    {% block body %}{% endblock body %}


       <!--==footer==============================-->
       <footer>
        <!--footer-logo-->
        <a href="{% url 'index' %}" class="logo">
            Movies<span>hd</span>
        </a>
        <!--copyright-->
        <span class="copyright">
            Copyright 2023 - GoingToInternet
        </span>
    </footer>


    <!--==jQuery=======================================-->
    <script src="{% static 'js/jQuery.js' %}"></script>
    <!--==script======================================-->
    {% block script %}{% endblock script %}
    
    <script>
        /*--menu-btn-fixed-when-scroll============*/
        $(window).scroll(function(){
            if($(document).scrollTop() > 20){
                $('.navigation').addClass('fix-icon');
            }
            else{
                $('.navigation').removeClass('fix-icon');
            }
        });
    </script>


</body>
</html>
